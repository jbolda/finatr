name: Test Application

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        node-version: [10.x, 12.x]
        platform: [ubuntu-latest, windows-latest]
        runner: [npm, yarn]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 3
    - name: Test node ${{ matrix.node-version }} on ${{ matrix.platform }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: ${{ matrix.runner }} cypress
      run: |
        ${{ matrix.runner }} install
        ${{ matrix.runner }} test --ci
    - name: ${{ matrix.runner }} cypress (record)
      if: matrix.runner == 'yarn' && matrix.platform == 'ubuntu-latest' && matrix.node-version == '10'
      run: |
        ${{ matrix.runner }} start &
        ${{ matrix.runner }} cy:verify
        ${{ matrix.runner }} cy:run --record --parallel --browser chrome
        # after all tests finish running we need
        # to kill all background jobs (like "npm start &")
        kill $(jobs -p) || true
    - name: ${{ matrix.runner }} cypress
      if: matrix.runner != 'yarn' || matrix.platform != 'ubuntu-latest' || matrix.node-version != '10'
      run: |
        ${{ matrix.runner }} start &
        ${{ matrix.runner }} cy:verify
        ${{ matrix.runner }} cy:run --browser chrome
        # after all tests finish running we need
        # to kill all background jobs (like "npm start &")
        kill $(jobs -p) || true
      env:
        CI: true
