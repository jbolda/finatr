name: Test Application

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        node-version: [10.x, 12.x]
        platform: [ubuntu-latest]
        runner: [npm, yarn]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 3
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install packages
      env:
        CI: true
      run: |
        echo ${{ matrix.platform }}
        echo ${{ matrix.node-version }}
        echo ${{ matrix.runner }}
        ${{ matrix.runner }} install
    - name: run tests
      env:
        CI: true
      run: |
        ${{ matrix.runner }} run test
    - name: run cypress (record)
      env:
        CI: true
        CYPRESS_BASE_URL: http://localhost:8080
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      if: matrix.runner == 'yarn' && matrix.platform == 'ubuntu-latest' && matrix.node-version == '10.x'
      run: |
        ${{ matrix.runner }} run build
        npm install -g http-server
        npx start-server-and-test 'http-server ./build -c-1 --silent' 8080 '${{ matrix.runner }} run cy:run --ci-build-id ${{ github.ref }}${{ github.sha }} --record --parallel --browser chrome'
    - name: run cypress
      env:
        CI: true
        CYPRESS_BASE_URL: http://localhost:8080
      if: matrix.runner != 'yarn' || matrix.platform != 'ubuntu-latest' || matrix.node-version != '10.x'
      run: |
        ${{ matrix.runner }} run build
        npm install -g http-server
        npx start-server-and-test 'http-server ./build -c-1 --silent' 8080 '${{ matrix.runner }} run cy:run --browser chrome'
