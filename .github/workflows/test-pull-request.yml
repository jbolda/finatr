name: Test Application

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        node-version: [10.x, 12.x]
        platform: [windows-latest]
        runner: [npm, yarn]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 3
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install packages
      env:
        CI: true
      run: |
        echo ${{ matrix.platform }}
        echo ${{ matrix.node-version }}
        echo ${{ matrix.runner }}
        ${{ matrix.runner }} install
        npm install -g wait-on
    - name: run tests
      env:
        CI: true
      run: |
        ${{ matrix.runner }} run test
    - name: start up dev server
      env:
        CI: true
      run: |
        ${{ matrix.runner }} start &
        wait-on http://localhost:3000
    - name: run cypress (record)
      env:
        CI: true
      if: matrix.runner == 'yarn' && matrix.platform == 'ubuntu-latest' && matrix.node-version == '10.x'
      run: |
        ${{ matrix.runner }} cy:run --record --parallel --browser chrome
    - name: run cypress
      env:
        CI: true
      if: matrix.runner != 'yarn' || matrix.platform != 'ubuntu-latest' || matrix.node-version != '10.x'
      run: |
        ${{ matrix.runner }} cy:run --browser chrome
